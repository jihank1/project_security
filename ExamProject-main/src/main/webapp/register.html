<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://www.solodev.com/assets/password/strength.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<form action="RegisterServlet" method="post" >
		<div class="col-md-4">
            <label for="validationCustom01" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Surname</label>
            <input type="text" name="surname" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" name="email" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please write your Email.
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom03" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="myPassword" required>
            <div class="invalid-feedback">
              Please insert a password
            </div>
            <script type="text/javascript">
		        $(document).ready(function($) {
		        $('#myPassword').strength({
		                    strengthClass: 'strength',
		                    strengthMeterClass: 'strength_meter',
		                    strengthButtonClass: 'button_strength',
		                    strengthButtonText: 'Show Password',
		                    strengthButtonTextToggle: 'Hide Password'
		                });
		        });
		     </script>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
	</form>
</body>
</html>
